<form method="post">
  {% csrf_token %}
  {{ form.errors }}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label {% if field.label == 'Скрыто' %}d-none{% endif %}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <input type="submit" class="btn btn-primary mb-3" value="Сохранить">
</form>
