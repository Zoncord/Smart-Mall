{% extends "base.html" %}

{% block title %}Изменение ТЦ{% endblock %}
{% block content %}
  <h1 class="mb-5 mt-3">Изменение информации о ТЦ</h1>

  <form method="post">
    {% csrf_token %}

    {{ form.errors }}

    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}

    <input type="submit" class="btn btn-primary mb-3" value="Сохранить">
  </form>
{% endblock %}
