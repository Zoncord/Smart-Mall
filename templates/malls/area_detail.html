{% extends "base.html" %}

{% block title %}Информация о площади{% endblock %}
{% block content %}
  <h1 class="my-3">Информация о площади</h1>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ area }}</h3>
      <h5 class="card-subtitle mb-2">Доступность: {{ area.get_available_display }}</h5>
      <h5 class="card-subtitle mb-2">Площадь: {{ area.square }}</h5>
      <h4 class="card-title mb-2">Цена: {{ area.price }} рублей</h4>
    </div>
  </div>
{% endblock %}
